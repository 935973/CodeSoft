<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="./photoo.jpeg" class="profile-img" alt="profile image" />
      </div>
      <div class="text-data">
        <div class="name">SHINYSUCCESS</div>
        <div class="job">Web Developer</div>
      </div>
      <div class="media-button">
        <a
          href="#"
          class="link"
          style="background-color: rgba(7, 7, 217, 0.916)"
        >
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="#" class="link" style="background-color: #d90769ea">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" class="link" style="background-color: #d92a07ea">
          <i class="bx bxl-youtube"></i
        ></a>
        <a
          href="#"
          class="link"
          style="background-color: rgba(66, 156, 241, 0.916)"
          ><i class="bx bxl-twitter"></i>
        </a>
      </div>
      <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i><span class="number">25K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">12K</span>
        </div>
      </div>
    </div>
  </body>
</html>
